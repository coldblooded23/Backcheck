<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="commonheader">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BGC</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <!-- Pignose Calender -->
    <link href="/plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="/plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link href="/plugins/tables/css/datatable/dataTables.bootstrap4.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<div th:fragment="commonDateandCollerPickerCss">
  <!-- Custom Stylesheet -->
    <link href="/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet">
    <!-- Page plugins css -->
    <link href="/plugins/clockpicker/dist/jquery-clockpicker.min.css" rel="stylesheet">
    <!-- Color picker plugins css -->
    <link href="/plugins/jquery-asColorPicker-master/css/asColorPicker.css" rel="stylesheet">
    <!-- Date picker plugins css -->
    <link href="/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Daterange picker plugins css -->
    <link href="/plugins/timepicker/bootstrap-timepicker.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
</div>

   <!--*******************
        Preloader start
    ********************-->
    <div id="preloader" th:fragment="commonPreloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->
    
     <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header" th:fragment="commonNavHeader">
            <div class="brand-logo">
                <a href="/home">
                    <b class="logo-abbr"><img src="/images/logo.png" alt=""> </b>
                    <span class="logo-compact"><img src="/images/logo-compact.png" alt=""></span>
                    <span class="brand-title">
                        <img src="/images/logo-text1.png"  alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

    <!--**********************************
            Header start
        ***********************************-->
        <div class="header" th:fragment="commonTopNav">    
            <div class="header-content clearfix">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                
                </div>
                <div class="header-right">
                    <ul class="clearfix">
                     
                        
                      
                    
                        <li class="icons dropdown">
                            <div class="c-pointer position-relative"   data-toggle="dropdown">
                                <span class="">[[${#request.remoteUser}]]</span>
                            </div>
                            <div class="drop-down dropdown-profile animated fadeIn dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <a href="#"><i class="icon-user"></i> <span>Profile</span></a>
                                        </li>
                                      
                                        
                                        <hr class="my-2">
                                       
                                        <li><a sec:authorize="isAuthenticated" href="/logout" th:href="@{/logout}"><i class="icon-key"></i> <span>Logout</span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->
        
        
           <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar" th:fragment="commonsidenav">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                <BR>
                   <li>
                        <a sec:authorize="hasAnyAuthority('SuperAdmin', 'View CompanyProfile')" th:href="@{/companyProfile}" aria-expanded="false">
                            <i class="icon-badge menu-icon"></i><span class="nav-text">Company Profile</span>
                        </a>
                    </li>
                      <li>
                        <a sec:authorize="hasAnyAuthority('SuperAdmin', 'View Employee')" th:href="@{/employee}" aria-expanded="false">
                           <i class="fa fa-users menu-icon" ></i><span class="nav-text">Employee</span>
                        </a>
                    </li>
                       <li>
                        <a sec:authorize="hasAnyAuthority('SuperAdmin', 'View Candidate')"  th:href="@{/candidate}" aria-expanded="false">
                           <i class="fa fa-user-secret menu-icon" ></i><span class="nav-text">Candidate</span>
                        </a>
                    </li>
                        <li>
                        <a sec:authorize="hasAnyAuthority('SuperAdmin','view Roles')"  th:href="@{/roles}" aria-expanded="false">
                           <i class="fa fa-key menu-icon" ></i><span class="nav-text">Roles</span>
                        </a>
                    </li>
                    
                     <li>
                        <a sec:authorize="hasAuthority('SuperAdmin')"  th:href="@{/changePassword}" aria-expanded="false">
                           <i class="fa fa-key menu-icon" ></i><span class="nav-text">Change Password</span>
                        </a>
                    </li>
                       <li>
                        <a sec:authorize="hasAnyAuthority('SuperAdmin', 'View SetUp')"  th:href="@{/setup}" aria-expanded="false">
                           <i class="fa fa-cog menu-icon" ></i><span class="nav-text">Setup</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->



     <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer" th:fragment="commonfooter">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="#">Client Server Tech</a> </p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->


<div th:fragment="commonScript">
    <!--**********************************
        Scripts
    ***********************************-->
    <script src="/plugins/common/common.min.js"></script>
    <script src="/js/custom.min.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/gleek.js"></script>
    <script src="/js/styleSwitcher.js"></script>

    <!-- Chartjs -->
    <script src="/plugins/chart.js/Chart.bundle.min.js"></script>
    <!-- Circle progress -->
    <script src="/plugins/circle-progress/circle-progress.min.js"></script>
    <!-- Datamap -->
       <script src="/plugins/d3v3/index.js"></script>
    <script src="/plugins/topojson/topojson.min.js"></script>
 <script src="/plugins/datamaps/datamaps.world.min.js"></script>
    <!-- Morrisjs -->
    <script src="/plugins/raphael/raphael.min.js"></script>
    <script src="/plugins/morris/morris.min.js"></script>
    <!-- Pignose Calender -->
    <script src="/plugins/moment/moment.min.js"></script>
    <script src="/plugins/pg-calendar/js/pignose.calendar.min.js"></script>
    <!-- ChartistJS -->
    <script src="/plugins/chartist/js/chartist.min.js"></script>
    <script src="/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <script src="/js/dashboard/dashboard-1.js"></script>
    
    <script src="/plugins/tables/js/jquery.dataTables.min.js"></script>
    <script src="/plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
    <script src="/plugins/tables/js/datatable-init/datatable-basic.min.js"></script>


</div>



<div th:fragment="commonDatetimeAndColorPickerScript">
  <script src="/plugins/moment/moment.js"></script>
    <script src="/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>
    <!-- Clock Plugin JavaScript -->
    <script src="./plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
    <!-- Color Picker Plugin JavaScript -->
    <script src="/plugins/jquery-asColorPicker-master/libs/jquery-asColor.js"></script>
    <script src="/plugins/jquery-asColorPicker-master/libs/jquery-asGradient.js"></script>
    <script src="/plugins/jquery-asColorPicker-master/dist/jquery-asColorPicker.min.js"></script>
    <!-- Date Picker Plugin JavaScript -->
    <script src="/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <!-- Date range Plugin JavaScript -->
    <script src="/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <script src="/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

    <script src="/js/plugins-init/form-pickers-init.js"></script>
</div>
</body>
</html>
